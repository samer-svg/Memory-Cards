<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
            background-color: #fff;
        }
        
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        
        .card .front {
            background-color: #3498db;
            transform: rotateY(0deg);
        }
        
        .card .back {
            background-color: #fff;
            transform: rotateY(180deg);
        }
        
        .card img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Pairs found: <span id="pairs">0</span></div>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <button id="resetBtn">Reset Game</button>

    <script>
        // Game variables
        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const resetBtn = document.getElementById('resetBtn');
        
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let pairsFound = 0;
        let canFlip = true;

        // Image URLs for the cards (8 pairs)
        const imageUrls = [
          'images/img-1.png',
          'images/img-2.png',
          'images/img-3.png',
          'images/img-4.png',
          'images/img-5.png',
          'images/img-6.png',
          'images/img-7.png',
          'images/img-8.png'
        ];

        // Initialize the game
        function initGame() {
            // Clear the board
            gameBoard.innerHTML = '';
            moves = 0;
            pairsFound = 0;
            flippedCards = [];
            canFlip = true;
            updateStats();
            
            // Create pairs of cards
            let cardValues = [...imageUrls, ...imageUrls];
            
            // Shuffle the cards
            cardValues = shuffleArray(cardValues);
            
            // Create card elements
            cards = [];
            cardValues.forEach((imgUrl, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.value = imgUrl;
                
                const front = document.createElement('div');
                front.className = 'front';
                front.textContent = '?';
                
                const back = document.createElement('div');
                back.className = 'back';
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = `Card ${index}`;
                back.appendChild(img);
                
                card.appendChild(front);
                card.appendChild(back);
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Flip a card
        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || flippedCards.length >= 2) {
                return;
            }
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkForMatch();
            }
        }

        // Check if flipped cards match
        function checkForMatch() {
            canFlip = false;
            
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            if (card1.dataset.value === card2.dataset.value) {
                // Match found
                pairsFound++;
                updateStats();
                
                // Remove event listeners to prevent flipping again
                card1.removeEventListener('click', flipCard);
                card2.removeEventListener('click', flipCard);
                
                flippedCards = [];
                canFlip = true;
                
                // Check if game is complete
                if (pairsFound === imageUrls.length) {
                    setTimeout(() => {
                        alert(`Congratulations! You won in ${moves} moves!`);
                    }, 500);
                }
            } else {
                // No match - flip cards back after delay
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Update game stats
        function updateStats() {
            movesDisplay.textContent = moves;
            pairsDisplay.textContent = `${pairsFound}/${imageUrls.length}`;
        }

        // Reset game
        resetBtn.addEventListener('click', initGame);

        // Start the game
        initGame();
    </script>
</body>
</html>
