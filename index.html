<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="enhanced-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="game-header">
      <h1 class="game-title">Memory Card Game</h1>
      <div class="game-stats">
        <div class="stat-item">
          <span class="stat-label">Moves:</span>
          <span class="stat-value" id="moves">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Time:</span>
          <span class="stat-value" id="timer">00:00</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Matches:</span>
          <span class="stat-value" id="matches">0/8</span>
        </div>
      </div>
      <button class="restart-btn" id="restartBtn" aria-label="Restart game">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
          <path d="M21 3v5h-5"></path>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
          <path d="M3 21v-5h5"></path>
        </svg>
        Restart
      </button>
    </div>
    
    <ul class="cards" role="grid" aria-label="Memory card grid">
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-1.png" alt="Card image 1">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-2.png" alt="Card image 2">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-3.png" alt="Card image 3">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-4.png" alt="Card image 4">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-5.png" alt="Card image 5">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-6.png" alt="Card image 6">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-7.png" alt="Card image 7">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-8.png" alt="Card image 8">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-1.png" alt="Card image 1">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-2.png" alt="Card image 2">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">

      </li>

      <li class="card" role="gridcell" tabindex="0">

        </div>
        <div class="view back-view">
          <img src="images/img-6.png" alt="Card image 6">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-7.png" alt="Card image 7">
        </div>
      </li>
      <li class="card" role="gridcell" tabindex="0">
        <div class="view front-view">
          <span class="material-icons">?</span>
        </div>
        <div class="view back-view">
          <img src="images/img-8.png" alt="Card image 8">
        </div>
      </li>
    </ul>
    
    <div class="game-controls">
      <button class="difficulty-btn" id="easyBtn" data-difficulty="easy">Easy</button>
      <button class="difficulty-btn active" id="mediumBtn" data-difficulty="medium">Medium</button>
    </div>
  </div>
  
  <!-- Win Modal -->
  <div class="modal-overlay" id="winModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
      </div>
      <div class="modal-body">
        <div class="win-stats">
          <div class="win-stat">
            <span class="win-stat-label">Time:</span>
            <span class="win-stat-value" id="winTime">00:00</span>
          </div>
          <div class="win-stat">
            <span class="win-stat-label">Moves:</span>
            <span class="win-stat-value" id="winMoves">0</span>
          </div>
          <div class="win-stat">
            <span class="win-stat-label">Score:</span>
            <span class="win-stat-value" id="winScore">0</span>
          </div>
        </div>
        <div class="modal-actions">
          <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
          <button class="btn btn-secondary" id="closeModalBtn">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="enhanced-script.js"></script>
</body>
</html>
